<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vietnamese Text Test</title>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('./fonts/Roboto-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            padding: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tiếng Việt Test</h1>
    <p>Xin chào! Đây là một đoạn văn bản tiếng Việt để kiểm tra.</p>
    <p>Các ký tự đặc biệt: ă, â, đ, ê, ô, ơ, ư, á, à, ả, ã, ạ</p>
    <p>Một câu hoàn chỉnh: Tiếng Việt, còn gọi là tiếng Việt Nam hay Việt ngữ, là ngôn ngữ của người Việt và là ngôn ngữ chính thức tại Việt Nam.</p>
</body>
</html>
